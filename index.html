<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Country Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>


<div class="container mt-5">
  
<!-- JUMBOTRON -->
<section class="row">
  <div class="jumbotron col-12 pb-4">
  <h1 class="display-4 font-weight-bold"><i class="fas fa-globe-americas"id="logo"></i> Country Info</h1>
  <p class="lead">This is a simple way to get some basic info for a country.
    <br>Just enter a country and find out more.</p>
  <hr class="my-4">
  
    <form id="formcountry" class="form-inline">

      <div class="form-group mr-sm-3 mb-2">
    <input type="text" class="form-control" id="countryname" placeholder="Country Name">
  </div>
  
      <button id="getinfo" type="button" class="btn btn-primary mb-2 px-5"><i class="fas fa-map-marker-alt"></i> Get Info</button>
</form>  
    <div id="output" class="d-none alert alert-warning">OUTPUT</div>

    <hr class="my-4">
    <span class="text-muted">Powered by <a href="https://restcountries.eu/">Rest Countries API</a></span>
    
  </div>
</section>

<!-- MAP / INFO -->
<section class="row mb-5">
  <div id="map" class="rounded-left px-0 col-8 bg-primary text-white"></div>
  <div id="info" class="rounded-right col bg-dark text-white p-3"></div>
</section>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
